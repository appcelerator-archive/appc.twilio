<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Appcelerator Arrow</title>
	<script>
		window.IFRAME_MODE = window != window.top;
	</script>
	<script src="{{APPC_PLATFORM_SERVER}}/unified-nav.js?footer=0&amp;login=1" type="text/javascript"></script>
	<script src="{{APPC_SECURITY_SERVER}}/validateSession.js" type="text/javascript"></script>
	<script>
		VERSION = '660a8fa';
		CONFIG = {};
		(function () {
			var user = APPC_SESSION && APPC_SESSION.valid && APPC_SESSION.user || {};
			var src = 'config.js?v=660a8fa&org_id=' + user.org_id + '&user_id=' + user.user_id + '&username=' + user.username;
			document.write('<script src="' + src + '" type="text/javascript"><\/script>');
		})();
	</script>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" type="text/css" href="/arrow-static/bootstrap/bootstrap.min.css?v=660a8fa">
	<link rel="stylesheet" type="text/css" href="/arrow-static/fuelux/css/fuelux.min.css?v=660a8fa">
	<link rel="stylesheet" type="text/css" href="/arrow-static/css/highlight.css?v=660a8fa">
	<link rel="stylesheet" type="text/css" href="/arrow-static/css/fontello.css?v=660a8fa">
	<link rel="stylesheet" type="text/css" href="/arrow-static/css/animation.css?v=660a8fa">
	<link rel="stylesheet" type="text/css" href="/arrow-static/css/jquery.dataTables.bootstrap.css?v=660a8fa">
	<link rel="stylesheet" type="text/css"
		  href="/arrow-static/pagedown/css/jquery.pagedown-bootstrap.css?v=660a8fa">
	<link rel="stylesheet" type="text/css" href="//d3ilu1xuwhtfe2.cloudfront.net/current/css/style.css">
	<link rel="stylesheet" type="text/css" href="/arrow-static/css/app.css?v=660a8fa">
	<link rel="shortcut icon" type="image/ico" href="/arrow-static/images/favicon.ico">
</head>
<body class="collapsed nobranding logged-in">
	<div id="nav-secondary">
		<nav class="hidden-xs">
			<div class="tocify-wrapper">
				<div id="toc"></div>
			</div>
		</nav>
	</div>
	<div id="page-container">
		<div class="container-fluid mg-top-m">
			<div id="sessionSecretModal" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close"><span>&times;</span></button>
							<h4 class="modal-title">Please Enter Your API Key</h4>
						</div>
						<form id="sessionSecretForm">
							<div class="modal-body">
								<p>
									To fully use the Arrow admin, you will need to provide your Session Secret from your
									configuration. You can typically find this in your <em>conf/default.js</em> under
									<em>session { secret: '' }</em>.
								</p>
								<p class="text-muted">
									This is a security measure to ensure your data remains secure.
								</p>

								<div class="form-group">
									<label for="sessionSecret">Session Secret</label>
									<input type="password" class="form-control" id="sessionSecret"
										   placeholder="Session Secret">
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Later</button>
								<input type="submit" class="btn btn-primary" id="sessionSecretButton" value="Unlock Full Access"/>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="mainContent" class="panel content"></div>
		</div>
	</div>
	<script src="ace/ace.js?v=660a8fa"></script>
	<script data-main="main" src="app.js?v=660a8fa"></script>
	<script>
		if (IFRAME_MODE) {
			$('body').addClass('appc-dashboard');
			Appc.afterHeaderRender(function () {
				$('body').removeClass('has-appc-unified-header');
			});
		}
		else {
			$('#dashboard-link').attr('data-target', CONFIG.dashboard);
		}
	</script>
</body>
</html>
