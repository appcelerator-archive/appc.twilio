<html>
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<style>
	html, body {
		overflow: hidden;
		width: 100%;
		height: 100%;
	}

	#header {
		position: absolute;
		top: 0;
		right: 0;
		left: 0;
		height: 45px;
		line-height: 45px;
		padding-left: 2em;
	}

	#footer {
		position: absolute;
		right: 0;
		bottom: 0;
		left: 230px;
		height: 40px;
		line-height: 40px;
		padding-right: 2em;
		text-align: right;
	}

	#content {
		position: absolute;
		top: 45px;
		left: 230px;
		right: 0;
		bottom: 40px;
	}

	#content iframe {
		border: none;
	}

	#menu {
		position: absolute;
		top: 45px;
		bottom: 0;
		left: 0;
		width: 230px;
	}

	#menu a {
		display: block;
		text-indent: 2em;
		width: 100%;
		height: 45px;
		line-height: 45px;
		background-color: black;
		color: white;
		text-decoration: none;
	}

	#menu a:hover {
		background-color: #222;
	}
</style>

<body>

	<div id="header">
		The dashboard header will go here.
	</div>
	<div id="menu">
		<a href="http://localhost:8080/arrow/logs.html" target="iframe">Logs</a>
		<a href="http://localhost:8080/arrow/docs.html" target="iframe">API Doc</a>
	</div>
	<div id="content">
		<iframe name="iframe" src="http://localhost:8080/arrow/logs.html" height="100%" width="100%"></iframe>
	</div>
	<div id="footer">
		The dashboard footer will go here.
	</div>

</body>
</html>
